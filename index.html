<!DOCTYPE html>

<html>

<head>
    <title>Flood Fill</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="closure-library/closure/goog/base.js"></script> -->
    <!-- <script src="closure-library/closure/goog/structs/priorityqueue.js"></script> -->
    <script src="PriorityQueue.js"></script>
    <script src="GridState.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <table>
        <tr>
            <td valign="top">
                <table>
                    <tr>
                        <td valign="top">
                            <table id="button-table">
                                <tr>
                                    <td class="button blue" onclick="flood ('blue')"></td>
                                    <td class="button red" onclick="flood ('red')"></td>
                                    <td class="button green" onclick="flood ('green')"></td>
                                </tr>
                                <tr>
                                    <td class="button yellow" onclick="flood ('yellow')"></td>
                                    <td class="button pink" onclick="flood ('pink')"></td>
                                    <td class="button purple" onclick="flood ('purple')"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td id="turn-counter" class="font" valign="top">
                        Turn: <span id="moves"></span>/<span id="max-moves"></span>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td valign="top">
                        <input type="submit" value="New game" onclick="new_game ()">
                        </td>
                    </tr>
                    <tr valign="top">
                        <td valign="top">
                        <input type="submit" value="Help" onclick="help ()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="time-limit">Time Limit: </label>
                            <input id="time-limit"class="input-number" type="number">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="dimension">Dimension: </label>
                            <input id="dimension" class="input-number" type="number" value="10">
                        </td>

                    </tr>


                    <tr valign="top">
                        <td valign="top">
                        <input type="submit" value="AI Answer" onclick="answerSetup()">
                        </td>
                    </tr>

                </table>
            </td>
            <td>
                <table id="game-table">
                <!-- Internet Explorer insists that this must be tbody.
                    See Dynamically created tables in Internet Explorer. -->
                <tbody id="game-table-tbody">
                </tbody>
                </table>
            </td>
        </tr>


       
        
    </table>

    <table id="result">
        <tr id="timer">

        </tr>

        <tr id="automate">
           
        </tr>
      
        <tr>
            
            <table>
                <tr id="game-answer"></tr>
            </table>
            
        </tr>
    </table>

    
</body>
